services:
  backend:
    build: ./backend
    restart: always
    expose:
      - "8000"
    networks:
      - marsea_network

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    depends_on:
      - backend
    networks:
      - marsea_network

  npm:
    image: jc21/nginx-proxy-manager:latest
    restart: always
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - ./npm/data:/data
      - ./npm/letsencrypt:/etc/letsencrypt
    networks:
      - marsea_network

networks:
  marsea_network:
    driver: bridge
